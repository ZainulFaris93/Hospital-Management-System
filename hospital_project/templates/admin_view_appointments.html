{% extends 'admin_navbar.html' %}
{% load static %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>Manage Appointments</title>

<style>
    #bg-card {
        background: rgba(255,255,255,0.95);
        padding: 15px;
        border-radius: 10px;
        margin-top: 100px;
    }

    @media (max-width: 768px) {
        #bg-card {
            margin-top: 80px;
            padding: 15px;
        }

        h2 {
            font-size: 20px;
        }
    }

    table {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    th { background: #008474; color: #fff; text-align:center; }
    td { vertical-align: middle; text-align:center; }

    @media (max-width: 768px) {
        /* Reduce padding for small screens */
        table th, table td {
            padding: 8px 6px;
            font-size: 13px;
        }

        /* Stack buttons */
        .btn-sm {
            display: block;
            width: 100%;
            margin-bottom: 6px;
        }

        .table-responsive {
            overflow-x: auto;
        }
    }
</style>


<div class="container" style="min-height: 90vh;">
    <div id="bg-card" class="shadow p-3 p-md-4">

        <h2 class="text-center mb-4">Appointment Requests (Pending)</h2>

        <!-- Filter by doctor -->
        <div class="row mb-3">
            <div class="col-md-6">
                <select class="form-control mb-3" id="doctor_filter">
                    <option value="">-- All Doctors --</option>
                    {% for doc in doctors %}
                    <option value="{{ doc.id }}">{{ doc.user.first_name }} {{ doc.user.last_name }} ({{ doc.dep.Dept_name }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 text-right">
                <button id="refresh_btn" class="btn btn-secondary">Refresh</button>
            </div>
        </div>

        <!-- Appointment table loads here -->
        <div id="appointments_table">
            {% include 'components/appointments_table.html' %}
        </div>

    </div>
</div>


<script>
    // helper to fetch filtered appointments and replace table
    function loadAppointments(doctor_id) {
        $.ajax({
            url: "{% url 'filter_appointments' %}",
            data: { doctor_id: doctor_id },
            success: function(response) {
                $("#appointments_table").html(response.table_html);
            },
            error: function() {
                alert("Failed to load appointments. Try again.");
            }
        });
    }

    // filter change
    $("#doctor_filter").change(function() {
        const docId = $(this).val();
        loadAppointments(docId);
    });

    // refresh button (reload all pending)
    $("#refresh_btn").click(function() {
        $("#doctor_filter").val('');
        loadAppointments('');
    });

    // approve/reject handlers use delegated events because buttons are re-rendered
    $(document).on('click', '.approve-btn', function() {
        const appointmentId = $(this).data('id');
        if (!confirm("Approve this appointment?")) return;

        $.ajax({
            url: "{% url 'update_appointment_status' %}",
            method: "POST",
            data: {
                appointment_id: appointmentId,
                action: "approve",
                csrfmiddlewaretoken: "{{ csrf_token }}"
            },
            success: function(response) {
                $("#appointments_table").html(response.table_html);
            },
            error: function() { alert("Failed to update appointment."); }
        });
    });

    $(document).on('click', '.reject-btn', function() {
        const appointmentId = $(this).data('id');
        if (!confirm("Reject this appointment?")) return;

        $.ajax({
            url: "{% url 'update_appointment_status' %}",
            method: "POST",
            data: {
                appointment_id: appointmentId,
                action: "reject",
                csrfmiddlewaretoken: "{{ csrf_token }}"
            },
            success: function(response) {
                $("#appointments_table").html(response.table_html);
            },
            error: function() { alert("Failed to update appointment."); }
        });
    });
</script>

{% endblock %}
