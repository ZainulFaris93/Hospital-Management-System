{% extends 'patient_navbar.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background: #eef6ff;
        font-family: 'Poppins', sans-serif;
    }
    .edit-box {
        max-width: 650px;
        margin: auto;
        padding: 45px 40px;
        background: white;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        transition: 0.3s ease;
        margin-top: 120px;
    }
    .edit-box:hover {
        transform: translateY(-4px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .edit-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #003f3c;
        font-weight: 700;
    }

    .form-group label {
        font-weight: 500;
        color: #444;
    }

    .edit-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d5d5d5;
        border-radius: 10px;
        font-size: 14px;
        transition: all .3s ease;
    }
    .edit-input:focus {
        outline: none;
        border-color: #008474;
        box-shadow: 0 0 8px rgba(0,132,116,0.25);
    }

    .edit-button {
        width: 100%;
        padding: 14px;
        background: #008474;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }
    .edit-button:hover {
        background: #02685f;
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0,132,116,0.3);
    }
</style>


<div class="edit-box">

    <h2>Edit Profile</h2>

    {% for msg in messages %}
    <div class="alert alert-info">{{ msg }}</div>
    {% endfor %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="edit-input" name="fname" value="{{ patient.user.first_name }}" required>
            </div>

            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="edit-input" name="lname" value="{{ patient.user.last_name }}" required>
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="edit-input" name="uname" value="{{ patient.user.username }}" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="edit-input" name="address" value="{{ patient.Address }}" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" class="edit-input" name="age" value="{{ patient.age }}" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" class="edit-input" id="phone" name="phone" value="{{ patient.Phone_number }}" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="edit-input" id="email" name="email" value="{{ patient.user.email }}" required>
        </div>

        <button type="submit" class="edit-button">Save Changes</button>

    </form>
</div>


<script>
function validateForm() {
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;

    // phone must be 10 digits
    if (!/^[0-9]{10}$/.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return false;
    }

    // Gmail-only validation
    if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/i.test(email)) {
        alert("Enter a valid Gmail address.");
        return false;
    }

    return true;
}
</script>

{% endblock %}
