{% extends 'doctor_navbar.html' %}
{% block content %}
{% load static %}

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f5f7fa;
        /* padding-top: 100px; */
    }

    .profile-box {
        max-width: 700px;
        margin: auto;
        margin-top: 50px;
        padding: 40px 35px;
        background: white;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        transition: 0.3s ease;
    }
    .profile-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .profile-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #003f3c;
        font-weight: 700;
    }

    .form-group label {
        font-weight: 500;
        color: #444;
    }

    .profile-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d5d5d5;
        border-radius: 10px;
        font-size: 14px;
        transition: all .3s ease;
    }
    .profile-input:focus {
        outline: none;
        border-color: #008474;
        box-shadow: 0 0 8px rgba(0,132,116,0.25);
    }

    .profile-button {
        width: 100%;
        padding: 14px;
        background: #008474;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }
    .profile-button:hover {
        background: #02685f;
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0,132,116,0.3);
    }

    .current-pic {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        margin-bottom: 10px;
    }
</style>


<div class="profile-box">

    <h2>Edit Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'doctor_edit_profile' %}" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}

        <div class="text-center mb-3">
        
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="profile-input" name="fname" value="{{ doctor.user.first_name }}" required>
            </div>

            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="profile-input" name="lname" value="{{ doctor.user.last_name }}" required>
            </div>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="profile-input" name="address" value="{{ doctor.Address }}" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" class="profile-input" name="phone" value="{{ doctor.Phone_number }}" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="profile-input" name="email" value="{{ doctor.user.email }}" required>
        </div>

        <div class="form-group">
            <label>Department</label>
            <select name="dpt" class="profile-input">
                {% for d in dept %}
                <option value="{{ d.id }}" {% if d.id == doctor.dep.id %}selected{% endif %}>
                    {{ d.Dept_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        {% if doctor.Profile %}
            <img src="{{ doctor.Profile.url }}" alt="" style="width: 100px; height: 100px;">
        {% endif %}
        <div class="form-group">
            <label>Update Profile Image (Optional)</label>
            <input type="file" class="profile-input" name="profile">
        </div>

        <button class="profile-button" type="submit">Save Changes</button>
    </form>
</div>


<script>
    function validateForm() {
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        
        // Phone: exactly 10 digits
        const phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) {
            alert("Phone number must be exactly 10 digits.");
            return false;
        }

        // Email validation (Gmail only)
        const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/i;
        if (!emailPattern.test(email)) {
            alert("Enter a valid Gmail address.");
            return false;
        }
        return true;
    }

</script>

{% endblock %}
