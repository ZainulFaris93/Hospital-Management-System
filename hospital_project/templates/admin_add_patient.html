{% extends 'admin_navbar.html' %}

{% block content %}
<style>
    /* SIGNUP CONTAINER */
        .signup-box {
            max-width: 650px;
            min-height: 90vh;
            margin: auto;
            margin-top: 100px;
            padding: 45px 40px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }
        .signup-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003f3c;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* INPUT FIELDS */
        .form-group label {
            font-weight: 500;
            color: #444;
        }

        .signup-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d5d5d5;
            border-radius: 10px;
            font-size: 14px;
            transition: all .3s ease;
        }
        .signup-input:focus {
            outline: none;
            border-color: #008474;
            box-shadow: 0 0 8px rgba(0,132,116,0.25);
        }

        /* BUTTON */
        .signup-button {
            width: 100%;
            padding: 14px;
            background: #008474;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .signup-button:hover {
            background: #02685f;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,132,116,0.3);
        }

        .signup-box p {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .signup-box a {
            color: #008474;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-box a:hover {
            text-decoration: underline;
        }
</style>


<div class="signup-box">
    <h2>Add Patient</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'admin_add_patient' %}" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="signup-input" name="fname" required>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="signup-input" name="lname" required>
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="signup-input" name="uname" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="signup-input" name="address" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" class="signup-input" name="age" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" class="signup-input" id="phone" name="phno" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="signup-input" id="email" name="mail" required>
        </div>
        <input type="hidden" name="patient" value="3" id="i7">
        
        <button type="submit" class="signup-button">Sign Up</button>
    </form>
</div>


<script>
    function validateForm() {
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
       
        // Phone: exactly 10 digits
        const phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) {
            alert("Phone number must be exactly 10 digits.");
            return false;
        }

        // Email validation (Gmail only)
        const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/i;
        if (!emailPattern.test(email)) {
            alert("Enter a valid Gmail address.");
            return false;
        }
        
        return true;
    }

</script>
{% endblock %}
