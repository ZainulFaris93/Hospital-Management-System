{% extends 'admin_navbar.html' %}
{% block content %}
<style>
    
        .password-card {
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .password-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }
        .password-input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 4px rgba(13,110,253,0.3);
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #0d6efd;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #004bce;
        }
</style>

    <div class="content">
        <div class="container" style="min-height: 90vh; margin-top: 100px;">

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}

            <h2 class="text-center fw-bold mb-4">Update Password</h2>

            <div class="password-card">

                <form action="{% url 'admin_reset_password_function' %}" method="post">
                    {% csrf_token %}

                    <input type="password" 
                           placeholder="Current Password" 
                           name="currentpass" 
                           required 
                           class="password-input mb-3">

                    <input type="password" 
                           placeholder="New Password" 
                           name="newpass" 
                           required 
                           class="password-input mb-3">

                    <input type="password" 
                           placeholder="Confirm Password" 
                           name="confirmpass" 
                           required 
                           class="password-input mb-3">

                    <button type="submit" class="submit-btn">Reset Password</button>
                </form>

            </div>

        </div>
    </div>
{% endblock %}
